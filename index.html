<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Neko Img Generator</title>
  <style>
    body {
      font-family: serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #ffe6f2 0, #ffc2e0 30%, #ff9ecb 55%, #f48fb1 80%, #f06292 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      color: white;
      font-size: 36px;
      text-shadow: 0 0 10px #f15523, 0 0 20px #ef3224, 0 0 30px #7c3697, 0 0 40px #f15523, 0 0 50px #ef3224, 0 0 60px #7c3697;
      text-decoration: underline;
      text-decoration-color: cyan;
    }

    #nekoImage {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      align-items: center;
    }

    select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 50px;
      border: 2px solid orange;
      background: rgba(255,255,255,0.9);
      outline: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button, a.button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: transparent;
      color: black;
      border: 3px solid orange;
      border-radius: 75px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    button:hover, a.button:hover {
      border-color: #FF5F1F;
      background-color: #FF5F1F;
      color: white;
    }

    button::before, a.button::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: linear-gradient(90deg, #f15523, #ef3224, #7c3697);
      background-size: 400%;
      border-radius: 75px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    button:hover::before, a.button:hover::before {
      filter: blur(20px);
      opacity: 1;
      animation: animate 8s linear infinite;
    }

    @keyframes animate {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    #generatingText {
      display: none;
      font-size: 20px;
      color: white;
      background-color: #CC7722;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideDown 1s forwards;
    }

    @keyframes slideDown {
      0% {
        top: -50px;
        opacity: 0;
      }
      50% {
        top: 20px;
        opacity: 1;
      }
      100% {
        top: 20px;
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        top: 20px;
        opacity: 1;
      }
      100% {
        top: -50px;
        opacity: 0;
      }
    }

    #downloadButton {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Neko Image Generator</h1>

  <div id="generatingText">Generating...</div>

  <div class="controls">
    <label for="categorySelect" style="color:white; font-weight:bold;">
      Select Type:
    </label>
<select id="categorySelect">

  <option value="neko">Neko (image)</option>
  <option value="waifu">Waifu (image)</option>
  <option value="husbando">Husbando (image)</option>
  <option value="kitsune">Kitsune (image)</option>

  <option value="lurk">Lurk (gif)</option>
  <option value="shoot">Shoot (gif)</option>
  <option value="sleep">Sleep (gif)</option>
  <option value="shrug">Shrug (gif)</option>
  <option value="stare">Stare (gif)</option>
  <option value="wave">Wave (gif)</option>
  <option value="poke">Poke (gif)</option>
  <option value="smile">Smile (gif)</option>
  <option value="peck">Peck (gif)</option>
  <option value="wink">Wink (gif)</option>
  <option value="blush">Blush (gif)</option>
  <option value="smug">Smug (gif)</option>
  <option value="tickle">Tickle (gif)</option>
  <option value="yeet">Yeet (gif)</option>
  <option value="think">Think (gif)</option>
  <option value="highfive">Highfive (gif)</option>
  <option value="feed">Feed (gif)</option>
  <option value="bite">Bite (gif)</option>
  <option value="bored">Bored (gif)</option>
  <option value="nom">Nom (gif)</option>
  <option value="yawn">Yawn (gif)</option>
  <option value="facepalm">Facepalm (gif)</option>
  <option value="cuddle">Cuddle (gif)</option>
  <option value="kick">Kick (gif)</option>
  <option value="happy">Happy (gif)</option>
  <option value="hug">Hug (gif)</option>
  <option value="baka">Baka (gif)</option>
  <option value="pat">Pat (gif)</option>
  <option value="angry">Angry (gif)</option>
  <option value="run">Run (gif)</option>
  <option value="nod">Nod (gif)</option>
  <option value="nope">Nope (gif)</option>
  <option value="kiss">Kiss (gif)</option>
  <option value="dance">Dance (gif)</option>
  <option value="punch">Punch (gif)</option>
  <option value="handshake">Handshake (gif)</option>
  <option value="slap">Slap (gif)</option>
  <option value="cry">Cry (gif)</option>
  <option value="pout">Pout (gif)</option>
  <option value="handhold">Handhold (gif)</option>
  <option value="thumbsup">Thumbsup (gif)</option>
  <option value="laugh">Laugh (gif)</option>

    </select>
  </div>

  <img id="nekoImage" src="" alt="" />

  <div class="button-container">
    <button id="generateButton">Generate</button>
<a id="downloadButton" class="button" href="#">Download</a>
  </div>
<script>
  const generatingText = document.getElementById('generatingText');
  const nekoImage = document.getElementById('nekoImage');
  const downloadButton = document.getElementById('downloadButton');
  const generateButton = document.getElementById('generateButton');
  const categorySelect = document.getElementById('categorySelect');

  let currentImageUrl = null; // last image URL

  function showGeneratingText() {
    generatingText.style.display = 'block';
    generatingText.style.animation = 'slideDown 1s forwards';

    setTimeout(() => {
      generatingText.style.animation = 'slideUp 1s forwards';
      setTimeout(() => {
        generatingText.style.display = 'none';
      }, 1000);
    }, 2000);
  }

  async function generateNeko() {
    const category = categorySelect.value;

    showGeneratingText();
    nekoImage.src = "";
    downloadButton.style.display = 'none';
    currentImageUrl = null;

    try {
      const res = await fetch(`https://nekos.best/api/v2/${category}`, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'User-Agent': 'NekoImageGenerator/1.0 (https://your-site.example)', // custom UA [web:22][web:6]
        }
      });

      if (!res.ok) {
        throw new Error(`API error: ${res.status} ${res.statusText}`);
      }

      const data = await res.json();
      const imageUrl = data.results[0].url; // direct image/gif URL [web:6][web:12]

      currentImageUrl = imageUrl;
      nekoImage.src = imageUrl;
      nekoImage.alt = category + " image";

      downloadButton.style.display = 'inline-block';
    } catch (err) {
      console.error('Error fetching image:', err);
      alert('Failed to fetch image. Please try again.');
    }
  }

  async function downloadCurrentImage() {
  if (!currentImageUrl) return;

  try {
    const downloadUrl =
      currentImageUrl +
      (currentImageUrl.includes("?") ? "&" : "?") +
      "dl=" +
      Date.now();

    const response = await fetch(downloadUrl, {
      method: "GET",
    });

    if (!response.ok) {
      throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
    }

    const blob = await response.blob();

    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;

    const category = categorySelect.value;
    const ext = blob.type === "image/gif" ? ".gif" : ".png";

    const fileName = `TheMeowClub-${category}-${Date.now()}${ext}`;
    a.download = fileName;

    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  } catch (e) {
    console.error("Download failed:", e);
    alert(`Download failed. Please try again: ${e}`);
  }
  }
  generateButton.addEventListener('click', generateNeko);

  downloadButton.addEventListener('click', function (e) {
    e.preventDefault();
    downloadCurrentImage();
  });
</script> 

</body>
</html>
